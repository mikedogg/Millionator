<ion-header>
  <ion-navbar>
    <ion-title>
      Millionator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-row>
  <div class="chartWrapper">
    <canvas id="myChart" height="280"></canvas>
    <div id="dollar">
        <ion-icon name="ios-cash-outline"></ion-icon>
        <div class="text">Calculate your future wealth</div>
    </div>
  </div>
</ion-row>
<ion-row>

    <ion-col text-center col-12 id="totalWrapper">
      <div id="total" class="hidden">
          You'll reach your first million in: <br> <span class="yearsOrMonths">{{numberOfYears}}</span> years and <span class="yearsOrMonths">{{numberOfMonths}}</span> months.

      </div>
    </ion-col>
  
</ion-row>

<ion-row>
    <ion-item col-12>
      <ion-input type="number" placeholder="Starting value" [(ngModel)]="startValue" value=""></ion-input>
    </ion-item>
    
  
    <ion-item col-6>
      <ion-input type="number" required placeholder="Monthly savings" min="100" [(ngModel)]="monthlySavings" value=""></ion-input>
    </ion-item>

  <ion-item col-6>
    <ion-input type="number" placeholder="Interest rate (%)" [(ngModel)]="interest" value=""></ion-input>
  </ion-item>

</ion-row>
 <!-- <img src="../../assets/imgs/octo-loader.gif" class="loader" *ngIf="!isCalculating" /> -->
      
</ion-content>

<ion-footer>
    <button ion-button color="secondary" (click)="calculateNumberOfYears()">Millionate me!</button>
</ion-footer>
